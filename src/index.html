<!DOCTYPE html>
<html lang="pt">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="../img/tag_icon.png" type="image/x-icon">

    <!--CSS-->

<body>

        <div class="container-fluid">
            <a href="#"><img id="logo-navbar" src="../img/tag_icon.png" alt="Ícone de uma tag vazia"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/alvdelci" target="_blank">GitHub <img

                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/alvdelci/" target="_blank">LinkedIn <img
